apiVersion: apps/v1
kind: Deployment
metadata:
  name: hybrid-todo-deployment
  namespace: hybrid-todo
spec:
  selector:
    matchLabels:
      app: hybrid-todo
  replicas: 1
  template:
    metadata:
      labels:
        app: hybrid-todo-google
        cloud: google
    spec:
      containers:
      - name: hybrid-todo
        image: quay.io/sammarland_rh/hybrid-todo:acm-conf-google
        ports:
        - containerPort: 3000
          protocol: TCP
